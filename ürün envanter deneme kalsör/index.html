<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envanter Uygulaması</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Envanter Uygulaması</h1>

  <form id="add-product-form">
    <label for="product-name">Ürün Adı:</label>
    <input type="text" id="product-name" required>
    
    <label for="product-price">Fiyat (TL):</label>
    <input type="number" id="product-price" min="0" required>

    <label for="initial-quantity">Başlangıç Miktarı:</label>
    <input type="number" id="initial-quantity" min="0" required>

    <button type="button" onclick="addProduct()">Ürün Ekle</button>
  </form>

  <table id="product-table">
    <thead>
      <tr>
        <th>Ürün Adı</th>
        <th>Fiyat (TL)</th>
        <th>Miktar</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody id="product-list">
      <!-- Ürünleri listeleyecek bir alan -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
